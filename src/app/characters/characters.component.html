<div class="container-fluid">

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div id="searchname" class="input-group d-flex justify-content-center">
        <input type="text"  class="form-control" placeholder="Buscar por el nombre..." [(ngModel)]="name" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 m-5 justify-content-between align-items-center"
  *ngIf="characters!=null; else espera">
  <div class="card m-3" style="width: 300px;" *ngFor="let char of characters; let i = index"
    [class.active]="i == currentIndex" (click)="setActiveCharacter(char, i)">
    <img src="{{char.image}}" class="card-img-top" alt="">
    <div class="card-body m-2">
      <p class="card-text" style="font-size: 20px;">{{char.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group w-100">
          <button type="button" class="btn btn-sm btn-warning p-2 pe-5 ps-5" routerLink="/details">See more</button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<ng-template #espera>
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border " style="width: 5rem; height: 5rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
